<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <form class="search-form js-search-form">
            <input
              class="search-input js-search-input"
              type="text"
              name="user_query"
              placeholder="Search images"
              required
            />
            <button class="search-btn" type="submit">Search</button>
          </form>
        </nav>
      </div>
    </header>
    <main>
      <div class="loader">
        <span>L</span>
        <div class="animation"></div>
        <span>ading</span>
      </div>

      <section class="vite-promo">
        <div class="container">
          <div class="vite-promo-thumb">
            <a
              class="vite-promo-link"
              href="https://github.com/Mr-Elilah"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Link to Vite official website"
              title="Vite.js  build tool"
            >
              <img
                class="pic"
                src="./img/photo_2024-08-14_12-50-48.jpg"
                alt="Vite logo"
                width="640"
                height="640"
              />
            </a>
          </div>
          <h1 class="main-title">
            <span class="main-title-gradient">Mr.Elijah</span>
            Student of
            <a
              class="main-title-link"
              href="https://goit.ua/course/?utm_source=telegram&utm_medium=course&utm_campaign=post_description"
              target="_blank"
              rel="noopener noreferrer"
            >
              GoIT
            </a>
          </h1>
        </div>
        <!-- images List -->
        <ul class="gallery js-gallery"></ul>
        <div class="pagination">
          <button class="prev" style="display: none">‹</button>
          <button class="next" style="display: none">›</button>
        </div>
        <!-- images List -->
      </section>
    </main>
    <script type="module" src="./main.js" defer></script>
  </body>
</html>
